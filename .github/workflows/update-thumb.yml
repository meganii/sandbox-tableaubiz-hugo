name: Scheduled update thumbnail

on:
  schedule:
    - cron: 1 18 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.pnpm/.chromium

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt -y install fonts-ipafont
      - name: Update font cache
        run: |
          fc-cache
          fc-list | grep -i ipa

      - name: Check Japanese fonts
        run: cd /etc/fonts; fc-match :lang=ja

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      # - name: Get pnpm store directory
      #   id: pnpm-cache
      #   shell: bash
      #   run: |
      #     echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # - uses: actions/cache@v3
      #   name: Setup pnpm cache
      #   with:
      #     path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
      #     key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run Script
        run: npx ts-node script/capture.ts

      - name: Diff
        id: diff
        run: |
          git add -N content
          git diff --name-only --exit-code
        continue-on-error: true
      
      - name: Commit files
        run: |
          set -x
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add content
          git commit -m "Update"
          git push
        if: steps.diff.outcome == 'failure'