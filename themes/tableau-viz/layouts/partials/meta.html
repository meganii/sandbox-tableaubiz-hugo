<meta name="description" content="{{ replaceRE "\n" "" ((.Description | default .Summary) | plainify) }}">
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ if isset .Params "thumb" }}{{ .Permalink }}{{ .Params.Thumb }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ replaceRE "\n" "" ((.Description | default .Summary) | plainify) }}">
<meta property="og:locale" content="ja_JP">

<meta name="twitter:site" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta name="twitter:description" content="{{ replaceRE "\n" "" ((.Description | default .Summary) | plainify) }}">
<meta name="twitter:image" content="{{ if isset .Params "img" }}{{ if eq (substr .Params.img 0 4) "http" }}{{ .Params.img }}{{ else }}{{ $.Site.BaseURL }}{{ replaceRE "^/" "" .Params.img }}{{ end }}{{ else }}{{ $.Site.BaseURL }}images/nopicture.png{{ end }}">

{{ $isAmazonLink := findRE `https:\/\/.*amazon\.com` .Params.img }}
<meta name="twitter:card" content="{{ if $isAmazonLink }}summary{{ else }}summary_large_image{{ end }}" />

<meta property="fb:app_id" content="385471528156440" />
