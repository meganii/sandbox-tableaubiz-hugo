{{ define "main" }}
  <h2 class="text-4xl">Viz一覧</h2>
  <div class="grid grid-cols-2 gap-4 lg:grid-cols-4">
    {{ range .Paginator.Pages }}
      <div>
        <a href="{{ .Permalink }}">
          <h2>{{ .Title }}</h2>
          <div class="h-48 w-64">
            <img
              class="object-scale-down"
              src="{{ .Permalink }}{{ .Params.thumb }}"
              alt=""
            />
          </div>
        </a>
      </div>
    {{ end }}
  </div>
{{ end }}
